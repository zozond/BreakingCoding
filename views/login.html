<!DOCTYPE html>
<html>
    <head>
        {% include "head.html" %}
    </head>
    <body>
        {% include "nav.html" %}

        <form id="login-form" action="/auth/login" method="post">
            <div class="input-group" style="width: 500px;">
              <label for="userId">아이디</label>
              <input id="userId" type="text" name="userId" required autofocus>
            </div>
            <div class="input-group" style="width: 500px;">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" required>
            </div>
            <a id="register" href="/auth/register" class="btn">회원가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
            <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>
            <a id="naver" href="/auth/naver" class="btn">네이버</a>
            <a id="google" href="/auth/google" class="btn">구글</a>
          </form>
    </body>
</html>
