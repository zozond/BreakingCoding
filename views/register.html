<!DOCTYPE html>
<html>

<head>
    {% include "head.html" %}
</head>

<body>
    {% include "nav.html" %}

    <div class="timeline">
        <form id="register-form" action="/auth/register" method="post">
            <div class="input-group">
                <label for="userId">아이디</label>
                <input id="userId" type="userId" name="userId" required autofocus>
            </div>
            <div class="input-group">
                <label for="email">이메일</label>
                <input id="email" type="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" name="nickname" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input id="password" type="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호 확인</label>
                <input id="password_confirm" type="password" name="password_confirm" required>
            </div>
            <button id="submitButton" onclick="passwordConfirm()">회원가입</button>
            <button id="backButton" onclick="back()">뒤로가기</button>
        </form>
    </div>
    <script>
            function passwordConfirm(){
                const password = document.getElementById('password');
                const confirm = document.getElementById('password_confirm');
                if(password.value === confirm.value){
                    document.getElementById('register-form').submit();
                }else{
                    alert('패스워드가 틀립니다');
                }
            }

            function back(){
                history.back();
            }
    </script>
</body>

</html>
